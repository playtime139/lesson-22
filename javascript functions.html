<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Functions</h2>
       <p>do a calculation qnd then display the result</p>
       <p id="demo"></p>
       <script>
        function add(a, b) {
            return a + b;
        }
        function average(a, b) {
           return add (a, b) / 2;
        }
        let result = average(10, 20);
        document.getElementById("demo").innerHTML ="The average of 10 and 20 is " + result;
       </script>
    </body>
</html>
