<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>JavaScript methods in Arrays</h2>
        <h2>join() and pop()</h2>
        <p>The join() method joins array elements into a string and the pop() method removes the last element from the array</p>
   <p id="Oreo"></p>
   <p id="timtam"></p>
   <p id="chocolate"></p>
   <script>
    var sweets = ["Oreo", "Tim Tam", "Chocolate","ice Cream"];
    document.getElementById("Oreo").innerHTML = sweets.join("❤️ ");
    document.getElementById("timtam").innerHTML = sweets.pop();
    document.getElementById("chocolate").innerHTML = sweets;
   </script>
    </body>
</html>
